<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="todo.svg">
    <link rel="shortcut icon" href="todo.svg" type="image/x-icon">
    <title>Todo List</title>
 
</head>
<body>
    <div class="container">
        <h3>Todo List</h3>
        <div class="inputField">
            <input type="text" id="myText" placeholder="Enter text " autocomplete="off">
            <button type="button" onclick="addList()" class="btn btn-success">Add</button>
        </div>
        <div id="myList">
        </div>
      
        <button type="button" onclick="reset()" class="btn btn-danger">Reset</button>
    </div>

    <script>
        function addList()
        {
            let textBox=document.getElementById('myText');
            let text=textBox.value.trim();
            if(!text){
                alert("Text Box can't be empty");
                return;
            }
            let list=document.getElementById("myList");
            let listitem=document.createElement("div")
            listitem.classList.add("myListItem");


            let textSpan=document.createElement("span");
            textSpan.textContent=capitalizeFirst(text);
            textSpan.classList.add("myListItemText");
            
            let del=document.createElement("img");
            del.src="delete.png";
            del.alt="Delete Image";
            del.classList.add("delete-icon");
            del.onclick=function()
            {
                list.removeChild(listitem);
            }
            listitem.appendChild(textSpan);
            listitem.appendChild(del);
            list.appendChild(listitem)
            textBox.value="";
            
        }
        function reset()
        {
            let mylist=document.getElementById('myList').innerHTML="";
        }
        function capitalizeFirst(s)
        {
            return s.split(' ').map(word=> word.charAt(0).toUpperCase()+word.slice(1)).join(' ');
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
